<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
       <div class="container mt-3">
        <h2>Contexual color</h2>
        <p class="text-bg-primary">This is primary</p>
        <p class="text-bg-success">This is success</p>
        <p class="text-bg-info">This is info</p>
        <p class="text-bg-warning">This is warning</p>
        <p class="text-bg-danger">This is danger</p>
        <p class="text-bg-secondary">This is secondary</p>
        <p class="text-bg-dark">This is dark</p>
        <p class="text-bg-light">This is light</p>
              
    </div>
</body>
</html>
